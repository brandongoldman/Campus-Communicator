<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/interface.css" />
		<script src="api/translation.js"></script>
	</head>

	<body>
    	<h2>iTranslate</h2>
    	<p>Your language is auto-detected.</p>
        
    	<!-- Person A -->
        
		<div id='from'>
			<label id='fromLabel'>Person A's Language: </label>
			<input class='showLanguage' id='fromLang' type='text'/>
		</div>
		
		<div id='to'>
			<label id='toLabel'>Select Person B's Language: </label>
			<select class='showLanguage' id='toLanguageSelect' onchange='translate()'></select>
		</div>
		
		<input id='translateButton' type='button' value='Translate' onclick='translate()'/>
		<br />
		
		
		<label class='helpText' id='languageAvailableText'>  </label>
		<br/>
		<textarea class="textArea" id="srcTextArea" cols="40" rows="5" onkeyup='detect()' onchange='detect()' onmouseover='detect()'></textarea>
		<textarea class="textArea" id="destTextArea" cols="40" rows="5"></textarea>
		
        <!-- End of Person A -->
        
        <br/><br />
        <hr id='hline'/>
        <br />
        
        <!-- Person B 
        
		<div id='from'>
			<label id='fromLabel'>Person B's Language: </label>
			<input class='showLanguage' id='fromLang' type='text'/>
		</div>
		
		<div id='to'>
			<label id='toLabel'>Select Person A's Language: </label>
			<select class='showLanguage' id='toLanguageSelect' onchange='translate()'></select>
		</div>
		
		<input id='translateButton' type='button' value='Translate' onclick='translate()'/>
		<br />
		
		
		<label class='helpText' id='languageAvailableText'>  </label>
		<br/>
		<textarea class="textArea" id="srcTextArea" cols="40" rows="5" onkeyup='detect()' onchange='detect()' onmouseover='detect()'></textarea>
		<textarea class="textArea" id="destTextArea" cols="40" rows="5"></textarea>
		<br/>
        <br />    
        
        <!-- End of Person B -->
        
		<label class='helpText' id='afterText'>Thank you for using iTranslate.</label>
	</body>
</html>
